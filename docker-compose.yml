# AADAP â€” Local Development Infrastructure
# Usage: docker-compose up -d

services:
  postgres:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_DB: aadap
      POSTGRES_USER: aadap
      POSTGRES_PASSWORD: aadap
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aadap"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:

